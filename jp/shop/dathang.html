<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Messages | Firebase</title>

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

    <div class="container">

        <form action="" id="contactForm">

            <div class="alert">あなたの情報は送信されました。12時間以内にストアからご連絡させていただきます。必ずメールをご確認ください。</div>
            <div class="inputBox">

                <input type="text" id="name" placeholder="あなたの名前" />

            </div>

            <div class="inputBox">

                <input type="email" id="emailid" placeholder="あなたのメールアドレス" />

            </div>

            <div class="inputBox">

                <textarea id="msgContent" cols="30" rows="10" placeholder="ここに必要な情報を入力してください"></textarea>

            </div>

            <div class="inputBox">

                <button type="submit">送信</button>

            </div>

        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="/js//mail.js"></script>

</body>

</html>
